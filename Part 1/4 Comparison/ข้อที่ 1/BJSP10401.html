<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            console.log ( 5 > 4 ) 
            // true เพราะ 5 มีค่ามากกว่า 4
            console.log ( "apple" > "pineapple" ) 
            // false เพราะ a มีค่าน้อยกว่า(มาก่อน) p
            console.log ( "2" > "12")
            // true เพราะ ตัวอักษรตัวแรก 2 มีค่ามากกว่า 1
            console.log ( undefined == null )
            // true ข้อมูลคนละประเภทแต่มี value เท่ากัน
            console.log ( undefined === null )
            // false เพราะ เป็นข้อมูลคนละประเภท
            console.log ( "bee" < "be" )
            // false เพราะ ตัวที่มีความยาวมากกว่ามีค่ามากกว่า
            console.log ( "bee" > "Bee" )
            // true เพราะ ตัวแรก B มีค่าน้อยกว่า(มาก่อน) b
            console.log ( "Bee" < "be" )
            // true เพราะ ตัวแรก B มีค่าน้อยกว่า(มาก่อน) b
    </script>
</body>
</html>
