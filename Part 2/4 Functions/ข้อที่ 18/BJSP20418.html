<body>
    <script>
         function draw(n) {
            for (let y=1; y<=n; y++) {
                let line = '';
                for (let x=1; x<=n; x++) {
                    line += (y-x > 0) ? `-`: `*`;
                }
                console.log(line);
            }
        }
    </script>
</body>
