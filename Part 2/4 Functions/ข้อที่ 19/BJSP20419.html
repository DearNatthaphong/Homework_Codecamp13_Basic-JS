    <script>
         function draw(n) {
            let a = 2*n-1;
            for (let y=1; y<=a; y++) {
                let line = '';
                for (let x=1; x<=n; x++) {
                    line += (y<n && x+y <= n || y>n && y-x >= n) ? `-`: `*`;
                }
                console.log(line);
            }
        }

    </script>
